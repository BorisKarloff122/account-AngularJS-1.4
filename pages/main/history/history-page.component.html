<div class="block_header">
    Страница истории
</div>
<div class="container history_container" ng-controller="historyController as vm">
    <pie-chart data="vm.graphData"></pie-chart>
    <custom-table
    pagination="true"
    per-page="20"
    limit = 'vm.limit'
    activator="histTableButtonTriggered"
    headers="vm.tableHeaders"
    props="vm.tableProps"
    source="vm.tableSource"
    ></custom-table>
</div>
